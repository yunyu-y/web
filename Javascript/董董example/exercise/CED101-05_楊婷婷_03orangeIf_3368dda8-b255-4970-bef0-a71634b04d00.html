<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>03orangeIf.html </title>

  <body>
    <script type="text/javascript">
      var a = 100; /*一斤30元*/
      var b = 10; /*買5斤*/
      var c = a*b;
      var d = c*0.9;

      if(c>500){
        document.write(d);
      }else{
        document.write(c)
      }


    </script>
