	<h2>02expressint</h2>
  <script>
  var sec = 8000;
  var hr = sec / 3600;
  var min = (sec % 3600)/60;
  var sec2 = (sec % 3600)%60;
  document.write(sec, "秒" , "=" );
  document.write(parseInt(hr),"時", parseInt(min) ,"分", parseInt(sec2) ,"秒");
  

  </script>
