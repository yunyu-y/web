<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>作業11： (巢狀迴圈練習)</title>
    </head>
    <body>
        <!-- 印出 
            * 
            ** 
            *** 
            **** 
            ***** 
            ****** 
            ***** 
            **** 
            *** 
            ** 
            * -->
        <script>
            for (var i = 1; i <= 6; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
            for (var i = 5; i >= 1; i--) {
                for (var j = 1; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
