<body>
	
	<h2>06orangeIf_Switch</h2>
  <script>

  var type = "1";
  var quantity = 200;
  var amount;
  

  

  switch(type){
    case "1":
      if(quantity <= 40){
         amount = 30 * quantity ;
      }else if(100 >= quantity > 40){
         amount = 25*quantity;
      }else if(quantity > 100){
         amount = 20*quantity;
      }else{
        amount=0;
      }
      
    
      break;

    case "2":
      if(quantity <= 40){
        amount = 25 * quantity ;
      }else if(100 >= quantity > 40){
        amount = 20 * quantity ;
      }else if(quantity > 100){
        amount = 15 * quantity;
      }else{
        amount=0;
      }


      break;

    case "3":
      if(quantity <= 40){
        amount = 20 * quantity ;
      }else if(100 >= quantity > 40){
        amount = 15 * quantity ;
      }else if(quantity > 100){
        amount = 10 * quantity;
      }else{
        amount=0;
      }

      break;
      

    
  }
  

  document.write("購買等級:" , type , "<br>");
  document.write("公斤數:" , quantity , "公斤<br>");
  document.write("小計:" , amount , "元<br>");
  
  </script>
</body>
