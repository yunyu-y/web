<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
for(var p=1;p<=6;p++){
			for(var j=1;j<=p;j++)
			{
document.write("*");

}
document.write("<br>");

}

for(var t=0;t<5;t++){
	for(var y=5;y>t;y--)
	{
		document.write("*");
	}
	document.write("<br>");
}
		 	
			
		
	</script>
</body>
</html>
