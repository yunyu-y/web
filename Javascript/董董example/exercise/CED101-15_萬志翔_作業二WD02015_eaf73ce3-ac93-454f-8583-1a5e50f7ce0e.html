<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>作業二</title>
  </head>
  <body>
    <script>




      var second = 7000;
      var hr;
      var min;
      var sec;
      hr = parseInt(second/3600);
      min = parseInt(second%3600/60);
      sec = second%3600%60;

      document.write(hr, "時", min, "分", sec, "秒");



    </script>
  </body>
</html>
