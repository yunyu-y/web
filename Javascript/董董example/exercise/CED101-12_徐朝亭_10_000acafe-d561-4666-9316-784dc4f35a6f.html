<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>作業10</h2>

        <script>
            for (n = 1; n <= 6; n++) {
                var i = 1
                do {
                    document.write('*')
                    i++
                } while (i <= n)
                document.write('<br>')
            }
        </script>
    </body>
</html>
