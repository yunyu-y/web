<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>作業11： (巢狀迴圈練習)</title>
  </head>
  <body>
  	<p>作業11： (巢狀迴圈練習)</p>
  	<script>
    // const row = 11;

    // 0~10(第1~11個*)做迴圈
    for(var i = 0; i < 11; i++){
      var display = ""; //初始化
      if(i <= 5){ //上半部i:0~5(第1~6個*)做遞增
        for (var j=0; j < i + 1; j++) {
          display += "*";
        }
      } else { //下半部i:6~10(第7~11個*)做遞減
        for (var j = 11 - i; j > 0; j--) {
          display += "*";
        }
      }
      document.write(display,"<br>");
    }
  	</script>
  </body>
</html>
