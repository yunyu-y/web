<html lang="zh-Hant">

    <title>10_nested loop(1)</title>
  </head>
  <body>
    <h2>nested loop(1)</h2>
    <!-- <h3>作法一</h3> -->
    <script>
      for(var i = 1; i <= 6; i++){
        document.write("<br>", "<br>");
        for(var j = 1; j <= i; j++){
          document.write("*", " ");
        }
      }
    </script>
