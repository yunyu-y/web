    <script>

    for (var i = 1; i < 6; i++) {
      document.write("*",);
      for(var j = 1; j < i; j++){
        document.write("*");
      }
      document.write("<br/>");
    }

    for (var i = 1; i < 7; i++) {
      document.write("*",);
      for(var j = 6; j > i; j--){
        document.write("*");
      }
      document.write("<br/>");
    }




    </script>
