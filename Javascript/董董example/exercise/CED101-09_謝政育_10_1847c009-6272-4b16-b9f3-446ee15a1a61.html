<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>方法一</h1>
    <script>
        var star = ""
        for (let i = 1; i <= 6; i++) {
            star = star + "*" 
            document.write(star,"<br>")
        }
    </script>

    <h2>方法二</h2>
    <script>
        var star = "*"
        for (let i = 1; i <= 6; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(star)
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
