<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>作業11</h2>
    <script type="text/javascript">
    var l=6;
    for (var i = 0; i <= l; i++) {
      for(var j=0;j<i;j++){
        document.write("*")
      }
        document.write("<br>");
        if(i==l){
          for (var p = i-1; p >=0; p--) {
            for(var j=0;j<p;j++){
              document.write("*")
            }
            document.write("<br>")
          }
        }
      }

    </script>
  </body>
</html>
