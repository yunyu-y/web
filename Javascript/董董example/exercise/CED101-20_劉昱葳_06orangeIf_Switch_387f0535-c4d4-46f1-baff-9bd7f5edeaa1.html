<body>

  <h2>06　：(switch, if練習)</h2>
  <script>
    var orangeType="3";
    var w=35;
    var p1;
    switch (orangeType) {
      case"1":
        if(w>100){
          p1=20
        }
        else if(w>40){
          p1=25
        }
        else{p1=30}
        break;
      case"2":
        if(w>100){
          p1=15
        }
        else if(w>40){
          p1=20
        }
        else{p1=25}
        break;
      case"3":
        if(w>100){
          p1=15
        }
        else if(w>40){
          p1=20
        }
        else{p1=25}
        break;
    }
    var p2=(p1*w);

    document.write(p2,"<br>")
  </script>
</body>
