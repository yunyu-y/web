<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>02expressint.html</title>
  </head>
  <body>
    <script type="text/javascript">
    var time=3670;
    var s = time%60;
    var m = parseInt(time/60)%60;
    var h = parseInt(time/60/60);
    document.write(h,"小時",m,"分",s,"秒");
    </script>

  </body>
