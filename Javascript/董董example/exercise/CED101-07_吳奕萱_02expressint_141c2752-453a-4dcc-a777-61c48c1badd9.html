<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>02_expressint</title>
  </head>

  <body>
    <script>
      var pastTime = "8000";
      var hour = parseInt( pastTime / (60 * 60) );
      var minute = parseInt( pastTime % (60 * 60) / 60 );
      var second = pastTime % (60 * 60) % 60;
      document.write("現在時刻: ", hour, "時 ", minute, "分 ", second, "秒<br>");
    </script>
  </body>

</html>
