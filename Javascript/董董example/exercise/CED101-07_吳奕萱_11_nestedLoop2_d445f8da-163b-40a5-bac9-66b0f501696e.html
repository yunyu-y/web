<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <title>11_nested loop(2)</title>
  </head>
  <body>
    <h2>nested loop(2)</h2>
    <script>
      for(var i = 1; i <= 6; i++){
        document.write("<br>", "<br>");
        for(var j = 1; j <= i; j++){
          document.write("*");
        }
      }

      for(var i = 5; i >= 1; i--){
        document.write("<br>", "<br>");
        for(var j = 1; j <= i; j++){
          document.write("*");
        }
      }
    </script>

  </body>
</html>
