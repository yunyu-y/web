<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <title>12_nested loop(3)</title>
  </head>
  <body>
    <h2>nested loop(3)</h2>
    <script>
      for(var i = 1; i <= 6; i++){
        document.write("<br>", "<br>");  //印出6排
        for(var j = 1; j <= i; j++){
          document.write(j);
        }
      }
    </script>

  </body>
</html>
