<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04orangeIf</title>
</head>
<body>
    <script>
        let orange = '10';
        let jin = '50';
        let subTotal = orange * jin ;             
        if(subTotal >= '1000'){
            subTotal*=0.7;            
        }else if(subTotal >= '500'){
            subTotal*=0.9;
        }
        document.write('金額 : ',subTotal);
    </script>
</body>
</html>
