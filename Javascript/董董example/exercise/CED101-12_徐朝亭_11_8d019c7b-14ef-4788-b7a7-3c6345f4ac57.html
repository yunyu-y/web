<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>作業11</h2>

        <script>
            for (n = 1; n <= 6; n++) {
                var i = 1
                do {
                    document.write('*')
                    i++
                } while (i <= n)
                document.write('<br>')
            }
            for (n = 5; n >= 1; n--) {
                var i = 1
                do {
                    document.write('*')
                    i++
                } while (i <= n)
                document.write('<br>')
            }
        </script>
        <br /><br />
        <script>
            for (n = 1; n <= 7; n++) {
                if (n == 7) {
                    for (n = 5; n >= 1; n--) {
                        var i = 1
                        do {
                            document.write('*')
                            i++
                        } while (i <= n)
                        document.write('<br>')
                    }
                    break
                }
                var i = 1
                do {
                    document.write('*')
                    i++
                } while (i <= n)
                document.write('<br>')
            }
        </script>
    </body>
</html>
