  <body>
  <h1>05橘子</h1>
  <script>
  var level=2;
  var price ;
  var kg=50 ;
  var subTotal;

  if (level == 1 ){
    if (kg > 100){price = 20;
    } else if (kg > 40){price = 25;
    }else{price= 30;
    }}
  else if (level == 2){
    if (kg > 100){price = 15;
    } else if (kg > 40){price = 20;
    }else {price= 25;
    }}
    else if(level = 3){
    if (kg > 100){price = 10;
    } else if (kg > 40){price = 15;
    }else{price= 20;
    }}
    subTotal = price * kg;
    document.write(subTotal , "元");


  </script>
