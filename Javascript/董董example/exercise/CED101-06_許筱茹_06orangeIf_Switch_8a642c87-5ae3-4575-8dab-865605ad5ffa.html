<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <title>js</title>
  </head>
  <body>
  	<p>作業 06　：(switch, if練習)</p>
  	<script>
      var level = 1;
      var amount = 20;
      var price = 30;

      if(amount >= 100){
        level = 1;
      }else if(amount >= 40){
        level = 2;
      } else {
        level = 3;
      }

      switch(level){
        case 1:
        price = 20;
        break;

        case 2:
        price = 25;
        break;

        case 3:
        price = 30;
        break;
      }

      var subtotal = price * amount;
      document.write("總計:", subtotal, "元" ,"<br>");
    </script>
  </body>
</html>
