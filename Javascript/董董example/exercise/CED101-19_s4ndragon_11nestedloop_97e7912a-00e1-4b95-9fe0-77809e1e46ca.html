<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>11nestedloop</title>
    </head>
    <body>
        <script>
            for (i = 1; i <= 6; i++) {
                for (j = 1; j <= 6; j++) {
                    if (i >= j) {
                        document.write("*");
                    }
                    // document.write("<br>");
                }
                document.write("<br>");
            }
            for (x = 6; x > 0; x--) {
                for (y = 6; y > 1; y--) {
                    if (x >= y) {
                        document.write("*");
                    }
                    // document.write("<br>");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
