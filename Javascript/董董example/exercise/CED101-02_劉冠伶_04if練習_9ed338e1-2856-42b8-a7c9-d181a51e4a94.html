	<h2>04orangeIf</h2>
  <script>

  var price = 90;
  var quantity = 12;
  var amount = price * quantity;

  if(1000 > amount >= 500){
    amount = amount * 0.9;
  }else if(amount >= 1000){
    amount = amount * 0.7;
  }else{
    amount=amount;
  }

  document.write("一斤單價:" , price ,"元<br>");
  document.write("購買斤數:" , quantity , "斤<br>");
  document.write("小計:" , amount , "元<br>");

  </script>
