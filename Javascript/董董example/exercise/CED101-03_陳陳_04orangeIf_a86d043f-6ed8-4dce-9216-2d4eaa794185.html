<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>一斤的單價</title>
</head>
<body>
<script type="text/javascript">
	var price = 32;
	var amount = 32;
	var total= price*amount;
	if(total>500){total*=0.9;}
	else if(total>1000){total*=0.7;}
	document.write("總共",total,"元")


</script>
</body>
</html>
