<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>橘子的單價和等級的關係</title>
</head>
<body>
<script type="text/javascript">
	var kg =35;
	var level = 2;
	var sheet40={1:30,2:25,3:20};
	var sheet45={1:25,2:20,3:15};
	var sheet100={1:20,2:15,3:10};
		switch(true){
		case kg> 100 :
		kg*=sheet100[level];
		break;
		case (kg>40) : 
		kg*= sheet45[level];
		break;
		case (kg<40) : 
		kg*=sheet40[level];
		break;
		}
		document.write("總共",kg,"元")
</script>
</body>
</html>
