<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>橘子的單價和等級的關係</title>
</head>
<body>
<script type="text/javascript">
	var kg =35;
	var level = 2;
	var sheet40={1:30,2:25,3:20};
	var sheet45={1:25,2:20,3:15};
	var sheet100={1:20,2:15,3:10};
		 if(kg>100){document.write(kg*sheet100[level]);}
	else if(kg>40){document.write(kg*sheet45[level]);}
	else if(kg<40){document.write(kg*sheet40[level]);}
</script>
</body>
</html>
