<!doctype html>
<html>
<head>
    <title>js作業</title>
    <meta charset="utf-8">

</head>
<body>
  <script>
    for(var i=1;i<=6;i++){
      for(var j=1;j<=i;j++){
        document.write("*","")
      }
      document.write("<br>")
    }
    for(var i=1;i<=5;i++){
      for(var j=5;j>=i;j--){
        document.write("*","")
      }
      document.write("<br>")
    }
  </script>
</body>
</html>
