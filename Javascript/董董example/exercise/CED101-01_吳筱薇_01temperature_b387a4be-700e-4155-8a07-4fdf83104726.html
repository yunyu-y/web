  <body>
      <h3>寫程式，設定變數存放今天的攝氏温度(30)，請寫程式將其轉換成華氏温度，請將轉換的結果顯示在頁面上。註：華氏= (攝氏)(9/5) + 32</h3>
      <h3>Answer:</h3>


    <script>

    var x=30;

    document.write("攝氏",x,"度","等於華氏" ,x*9/5+32,"度");

      </script>
