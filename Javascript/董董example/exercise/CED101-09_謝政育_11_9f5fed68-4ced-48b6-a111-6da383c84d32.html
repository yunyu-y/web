<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
</head>
<body>
    <script>
        var star = "*"
        for (let i = 1; i <= 11; i++) {
            if (i <= 6) {
                for (let j = 1; j <= i ; j++) {
                document.write(star)
                }
                document.write("<br>")                
            } else{
                for (let j = 11; j >= i; j--) {
                document.write(star)
            }
            document.write("<br>")
            }
        }
    </script>
</body>
</html>
