<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>05orangeIf.html</title>
  </head>
  <body>
    <script type="text/javascript">
      var level = 1;
      var kg = 10;
      var total;

      if (level == 1 && kg>100) {
        total=kg*20;
      }else if (level == 1 && kg>40) {
        total=kg*25;
      }else if (level == 1 && kg<40) {
        total=kg*30;
      }

      if (level == 2 && kg>100) {
        total=kg*15;
      }else if (level == 2 && kg>40) {
        total=kg*20;
      }else if (level == 2 && kg<40) {
        total=kg*25;
      }

      if (level == 3 && kg>100) {
        total=kg*10;
      }else if (level == 3 && kg>40) {
        total=kg*15;
      }else if (level == 3 && kg<40) {
        total=kg*20;
      }

      document.write(total,"å…ƒ");

    </script>

  </body>
</html>
