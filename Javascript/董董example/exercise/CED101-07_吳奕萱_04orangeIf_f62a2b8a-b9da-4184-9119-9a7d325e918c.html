<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>04_orangeIf</title>
  </head>

  <body>
    <script>
      var price = 30;  //橘子一斤的單價
      var weight = 50;  //購買的斤數
      var total = price * weight;
      if(total >= 1000){
        document.write("總計: ", total * 0.7, "元<br>");
      }else if(total >= 500){
        document.write("總計: ", total * 0.9, "元<br>");
      }
    </script>
  </body>

</html>
