<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>

      for( var i = 1; i <= 6; i++){
        for(var j=1; j<=i; j++){
          document.write("*");
          }
      document.write( "<br>" );
}
      for( var i = 1; i <= 6; i++){
        for(var j=6; j>i; j--){
          document.write("*");
          }
      document.write( "<br>" );
}

    </script>



  </body>
</html>
