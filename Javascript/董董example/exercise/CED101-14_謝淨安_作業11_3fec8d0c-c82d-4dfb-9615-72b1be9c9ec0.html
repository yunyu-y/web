<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作業11</title>
</head>
<body>

	<script>
		for(var i=1; i<=6 ;i++){
			for( var j=1; j<=i ;j++){
				document.write( "*" );
			}
			document.write( "<br>");
		}
	</script>
	<script>
		for(var i=1; i<=5 ;i++){
			for( var j=5; j>=i ;j--){
				document.write( "*" );
			}
			document.write(  "<br>");
		}
	</script>

	
</body>
</html>
