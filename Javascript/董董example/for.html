<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	h2{color:deeppink;}
</style>
</head>
<body>

<h2>for()</h2>
<script>

for(var i=1; i<=3; i++){
	document.write("I love JavaScript~~ ", "<br>"); 	
}
</script> 

<H2>印1、2、3、4...9、10--------方法1</H2>
<script>
for(var i=1; i<=10; i++){
	if( i<10 ){
		document.write( i, "、");
	}else{
		document.write( i);
	}
}	
</script>

<H2>印1、2、3、4...9、10--------方法2</H2>
<script>

for(var i=1; i<=9; i++){  //i:10
	document.write( i, "、");//1、2、....9、
}	

document.write( i );
</script>

<h2>1+2+3+...50的總和</h2>
<script>
var total = 0;	
for(var i=1; i<=50;i++){
	total = total + i;
}
document.write( "1+2+3+...50的總和 : ", total, "<br>");	
</script>

<h2>印出1到50間3的倍數, 及其總和--------1</h2>
<script>
var total = 0;
for(var i=1; i<=50; i++){  //i : 2
	if( i % 3 == 0){
		document.write( i, " ");
		total = total + i;
	}
}
document.write( "<br>1到50間3的倍數之總和:", total,"<br>");	
</script>


<h2>印出1到50間3的倍數, 及其總和--------2</h2>
<script>
var total = 0;
for(var i=3; i<=50; i=i+3){  //i : 9
	document.write( i, " ");
	total += i;
}
document.write( "<br>1到50間3的倍數之總和:", total,"<br>");	
</script>
