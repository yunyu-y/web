		width:40px;

<body>
<h2>建立二維陣列</h2>
<script>
var arr = new Array( new Array(1,2,3,4), new Array(11,12,13,14), new Array(21,22,23,24));

for(var i=0; i<3; i++){
	document.write( arr[i], "<br>");
}
</script>  

<h2>建立二維陣列</h2>
<script>
var arr = new Array( new Array(1,2,3,4), new Array(11,12,13,14), new Array(21,22,23,24));

document.write(  "<table border='1' align='center' cellspacing='0'>");
for(var i=0; i<3; i++){
	document.write(  "<tr>"); //i:0
	for(var j=0; j<4; j++){
		document.write(  "<td>", arr[i][j], "</td>");
	}
	document.write(  "</tr>");
}
document.write(  "</table>");
</script> 


<h2>二維陣列...練習</h2>
<script>
var arr = new Array( new Array(1,2,3,4), new Array(11,12,13,14), new Array(21,22,23,24));

document.write(  "<table border='1' align='center' cellspacing='0'>");
for(var i=0; i<3; i++){
	document.write(  "<tr>"); 
	var total = 0;
	for(var j=0; j<4; j++){
		document.write(  "<td>", arr[i][j], "</td>"); //印出來
		total = total + arr[i][j];//加進來
	}
	document.write(  "<td>", total, "</td>");
	document.write(  "</tr>");
}
document.write(  "</table>");
</script>
