<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>select object Examples</title>

</head>
<body>
    
班級
<select id="teacher" >	
	<option value="DoDo">AA101</option>
	<option value="楊宏文">AC101</option>
	<option value="沈潔華">AD701</option>  
</select>
導師 : <span id="showPanel" style="color:blue"></span><p>

<script>
function renew(){
	document.getElementById("showPanel").innerText = document.getElementById("teacher").value;
}

window.addEventListener("load", function(){
	//-------------------註冊teacher.onchange
	renew();
	document.getElementById("teacher").onchange = renew;
})	
</script>
</body>
</html>
