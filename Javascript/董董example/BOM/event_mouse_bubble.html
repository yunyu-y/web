<!DOCTYPE html>

<body>

<table id="myTable" border="1" cellspacing="0" align="center">
	<tr><td>1111111111111</td><td>22222222222222</td></tr>
	<tr><td>1111111111111</td><td>22222222222222</td></tr>
	<tr><td>1111111111111</td><td>22222222222222</td></tr>
	<tr><td>1111111111111</td><td>22222222222222</td></tr>
	<tr><td>1111111111111</td><td>22222222222222</td></tr>
	<tr><td>1111111111111</td><td>22222222222222</td></tr>
</table>

<script>


function highLight(e){ //e指事件物件, 變數名稱可以自己決定
	var obj = e.target;  //e.target可以參考到觸發此事件的物件
	if(obj.tagName == "TD"){
		obj.style.color = "blue";
		obj.style.backgroundColor = "pink";		
	}

	// console.log("e.target : ", e.target);
	console.log("e.target.tagName : ", e.target.tagName);
	console.log("e.currentTarget.tagName : ", e.currentTarget.tagName);
}	

function normal(e){
	var obj = e.target;
	if(obj.tagName == "TD"){
		obj.style.color = "black";
		obj.style.backgroundColor = "white";		
	}
}

function init(){
	let myTable = document.getElementById("myTable");
	myTable.onmouseover = highLight;
	myTable.onmouseout = normal;
}	
window.addEventListener("load", init, false);	
</script>    
</body>
</html>
