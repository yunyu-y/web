<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>event capture</title>
<style>
form {background-color:#FFC}
</style>
</head>
<body id="myBody">
<p>1111111111111</p>    
<p>1111111111111</p>
<p>1111111111111</p>

<form id="myForm">
  <p>這裡是表單</p>
  <p>這裡是表單</p>
  <p>這裡是表單</p>
  <input id="btn" type="button" value="click me">
  <p>這裡是表單</p>
  <p>這裡是表單</p>
  <p>這裡是表單</p>
</form>
<script type="text/javascript">
function btn_click(e){
	window.alert("button 被按");

}

function myForm_click(){
	window.alert("myForm 被按");
}	

function myBody_click(){
	window.alert("myBody 被按");
}

function init(){
  document.getElementById("btn").addEventListener("click",btn_click,true);
  document.getElementById("myForm").addEventListener("click",myForm_click,false);
  document.getElementById("myBody").addEventListener("click",myBody_click,true);
  //myBody, btn, myForm
  //useCapture為true時, 由外到內執行事件處理器
}
window.onload = init;	
</script>
</body>
</html>
