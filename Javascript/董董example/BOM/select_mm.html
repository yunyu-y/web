<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>


入會月份
<select  id="mm">
</select>  

<script>
window.addEventListener("load", function(){
	//-----------------選單的內容
	let mm = document.getElementBy動態產生月份Id("mm");
	let option, text, value;

	for(let i=1; i<=12; i++){
		text = i+"月";
		value = i;
		option = new Option(text, value);  //<option value="1">1月</option>
		mm.add(option);		
	}

})	


</script>  
</body>
</html>
