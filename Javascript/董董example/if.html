<h2>巢狀句型</h2>
<script>
var lowType = 1;
var education = "有";
var amount;

if( lowType == 1 ){//-----------
	amount = 5000;
	if(education == "有"){
		amount = amount + 1000;
	}
}else if( lowType == 2 ){
	amount = 3000;
}else if( lowType == 3 ){  
	amount = 1000;
}else{
	amount = 0;	
} 

document.write("補助款 : ", amount, "元<br>");	
</script>
