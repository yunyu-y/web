<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>收藏我的最愛</title>
    </head>
    <body>
        <img src="snoopy_1.jpg" id="myImage" />
        <img src="heart_gray.png" id="heart" title="加入收藏" />
        <script>
            var heart;
            //加入收藏 或 取消收藏
            function switchFavorite() {
                if (heart.title == '加入收藏') {
                    heart.src = 'heart_red.png';
                    heart.title = '取消收藏';
                } else {
                    heart.title = '加入收藏';
                    heart.src = 'heart_gray.png';
                }
            }

            function init() {
                //設定[加入收藏 或 取消收藏]的點按事件
                heart = document.getElementById('heart');
                heart.onclick = switchFavorite;
            } //init
            window.onload = init;
        </script>
    </body>
</html>
