<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{color:deeppink;}
</style>
</head>
<body>

<H2>1+2+3..+? > 1000</H2>
<script>
var total = 0;
for(var i=1; i<=1000; i++){ 
	total += i;
	if( total >= 1000){
		document.write("1+2+3..+", i, " = ", total, " > 1000<br>");
		break;
	} 
}	
</script>

<h2>印出1到50間3的倍數</h2>
<script>
for(var i=1; i<=50; i++){
	if( i%3 != 0){
		continue;
	}
	document.write(  i, " ");
}	
</script>
</body>
</html>
