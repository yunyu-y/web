<h2></h2>
<script>

showMsg("Hi");

function showMsg(msg){ //function statement, 有hoist現象
	document.write( msg, "<br>");
}

var greeting = function (){ //function expression, 函式物件在這裡才被建立, 没有hoist的現象
	document.write(  "Hello~<br>");
}

greeting();  
</script>

(function(word){
		document.write( word, "<br>");
		var times = 10; //避免汚染全域變數
		document.write( "times : ", times, "<br>");	
	})("午安~");	

document.write( "times : ", times, "<br>");
