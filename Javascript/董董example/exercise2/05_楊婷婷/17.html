<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>17-bmi</title>
    <style media="screen">

    button.clear{
      height: 20px;
      width:100px;
    }




    </style>
  </head>
  <body>
    BMI計算公式:
    BMI=體重(公斤)/身高(平方公尺)
    <br>
    <form class="" action="index.html" method="post">
    身高:<input id="height" type="text" name="heigh" value="">cm
    體重:<input id="weight" type="text" name="heigh" value="">kg
    <button  id="calc" class="calc" type="button" name="">計算BMI</button>
    <input type="reset" name="" value="清除重算">
    </form>
  <script type="text/javascript">


  var button = document.getElementById("calc")


  function bmi(){
    var height = document.getElementById("height").value
    var weight = document.getElementById("weight").value
    var i=weight/(height*0.01)/(height*0.01);
    i=i.toFixed(2)
    alert(i);

    if (i>=35) {
      alert("重度肥胖");
    }else if (30<= i&& i<35) {
        alert("中度肥胖");
    }else if (27<=i && i<30) {
      alert("輕度肥胖");
    }else if (24<=i && i<27) {
      alert("過重");
    }else if (18.5<= i && i<24) {
      alert("正常");
    }else if (i<18.5) {
      alert("體重過輕");
      }
    }

  // button.onclick=bmi;
  button.addEventListener("click",bmi)









  </script>
  </body>
</html>
