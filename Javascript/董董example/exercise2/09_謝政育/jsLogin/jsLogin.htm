<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>董董購物網</title>
<link rel="stylesheet" type="text/css" href="jsLogin.css">
</head>

<body>
<!-- 燈箱：登入 -->
<div id="lightBox" style="display:none">
  <table border="1" align="center" cellspacing="0" id="tableLogin">
    <tr><td>帳號</td><td><input type="text" name="memId" id="memId"></td></tr>
    <tr><td>密碼</td><td><input type="password" name="memPsw" id="memPsw"></td></tr>
    <tr><td colspan="2" align="center">
            <input type="button" id="btnLogin" value="登入">
            <input type="button" id="btnLoginCancel" value="取消">
        </td></tr>
  </table>
</div>

<!-- wrapper -->
<div id="wrapper">
<!-- 登入bar -->
<img src="大頭照.jpg">
<div id="bar" style="position: absolute;top:0;right: 20px">
<span id="memName">&nbsp;</span>
<span id="spanLogin">登入</span>
</div>

<div id="content">
<center><h1>這是首頁</h1></center>
</div>

<div id="footer"></div>

</div>
<script>
  var spanLogin
  var btnLogin
function showLoginForm(){
  //檢查登入bar面版上 spanLogin 的字是登入或登出
  //如果是登入，就顯示登入用的燈箱(lightBox)
    //如果是登出
        //將登入bar面版上，登入者資料清空 
        //spanLogin的字改成登入
        //將頁面上的使用者資料清掉
    
    if (spanLogin.innerText == "登入") {
      lightBox.style.display = "block"
      
    }else{
      spanLogin.innerText = "登入"
      memId.value = ""
      memPsw.value = ""
      lightBox.style.display = "none"
      memName.innerText = ""
  }



}

function sendForm(){
  memId = document.getElementById("memId")
  memPsw = document.getElementById("memPsw")
  //帳號必須是 Sara , 密碼是 111
  if (memId.value == "Sara" && memPsw.value == "111") {
    memName.innerText = "會員匿稱 : Sara"
    spanLogin.innerText = "登出"
    memId.value = ""
    memPsw.value = ""
    lightBox.style.display = "none"
  }else{
    alert("帳密錯誤")
  }
  //帳密錯誤
    //顯示 帳密錯誤 訊息

  //登入成功
    //登入bar面版上 memName 的字改成會員匿稱
    
    //登入bar面版上 spanLogin 的字改成登出
    
    //將登入表單上的資料清空，並隱藏起來
    

}

function cancelLogin(){
  //將登入表單上的資料清空，並將燈箱隱藏起來
  lightBox.style.display = "none"
  memId.value = ""
  memPsw.value = ""
}

function init(){
  //===設定spanLogin.onclick 事件處理程序是 showLoginForm
  spanLogin = document.getElementById("spanLogin")
  spanLogin.onclick = showLoginForm
  //===設定btnLogin.onclick 事件處理程序是 sendForm
  btnLogin = document.getElementById("btnLogin")
  btnLogin.onclick = sendForm
  //===設定btnLoginCancel.onclick 事件處理程序是 cancelLogin
  btnLoginCancel = document.getElementById("btnLoginCancel")
  btnLoginCancel.onclick = cancelLogin

  lightBox = document.getElementById("lightBox")  
}; 
//window.onload
window.onload=init;
</script>
</body>
</html>
