<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{color:deeppink;}
	td{
		width:80px;
		text-align:center;
	}
</style>
</head>
<body>

<h2>巢狀迴圈</h2>
<script>
for (var i = 1; i <= 9; i++) {
	//印一列
	// document.write( "1 2 3 4 5 6 7 8 9", "<br>");
	for(var j=1; j<=9; j++){
		document.write( j, " ");
	}
	document.write(  "<br>");
}
</script> 

<h2>巢狀迴圈-------2</h2>
<script>
for (var i = 1; i <= 9; i++) {
	//印一列
	// document.write( "1 2 3 4 5 6 7 8 9", "<br>");
	var j=1;
	while( j<=9){
		document.write( j, " ");
		j++; 
	}
	document.write(  "<br>");
}
</script> 


<h2>9X9</h2>
<script>
document.write( "<table border='1' align='center' cellspacing='0'>");
for (var i = 1; i <= 9; i++) {
	document.write(  "<tr>");
	for(var j=1; j<=9; j++){
		document.write( "<td>", i*j, "</td>");
	}
	document.write(  "</tr>");
}
document.write( "</table>");
</script> 


<h2>9X9-------------------2</h2>
<script>
document.write( "<table border='1' align='center' cellspacing='0'>");
for (var i = 1; i <= 9; i++) {
	document.write(  "<tr>");
	for(var j=1; j<=9; j++){
		// document.write( "<td>", i, "*", j, "=", i*j, "</td>"); //較雜
		// document.write( "<td> i*j=i*j</td>"); //套印失效
		document.write( `<td>${i}*${j}=${i*j}</td>`);//${}可以套變數的值或運算式的結果
	}
	document.write(  "</tr>");
}
document.write( "</table>");
</script> 


<h2>template</h2>
<script>
var name = "Sara";
var coco = 700000000;
document.write(`${name} 有 ${coco}元<br>`);	
</script>
</body>
</html>
