<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{color:deeppink;}
</style>
</head>
<body>



<script>
document.write( Math.min(10,60,3,88), "<br>");
document.write( Math.max(10,60,3,88), "<br>");
var num = Math.random()*11;
document.write( num, "<br>");


document.write( "Math.ceil(12/6): ", Math.ceil(12/6), "<br>"); //2
document.write( "Math.ceil(12/10): ", Math.ceil(12/10), "<br>"); //2
document.write( "Math.floor(12/10): ", Math.floor(12/10), "<br>"); //1
</script>
</body>
</html>
