<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>變數與運算式</title>
    </head>
    <body>
        <script>
            var temperature = 30;
            Fa = (temperature * 9) / 5 + 32;
            document.write("攝氏溫度 : ", temperature, "<br>");
            document.write("華氏溫度 : ", Fa, "<br>");
        </script>
    </body>
</html>
