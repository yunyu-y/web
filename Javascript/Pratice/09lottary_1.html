<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>作業9 : ：(迴圈, Math練習)</title>
    </head>
    <!-- 摸彩金 : 有11顆彩球, 彩球面額為0-10之間, 若摸到的彩球不為0,則可繼續摸彩,
        若摸到的彩球為0,則停止摸彩,並計算其摸彩次數及彩金總金額(單位:佰元) -->
    <body>
        <script>
            var i = 1;
            var lottary;
            var sum = 0;

            while (i >= 1) {
                var money = parseInt(Math.random() * 11);
                if (money == 0) {
                    break;
                }
                lottary = money * 100;
                sum = sum + lottary;
                document.write("第", i, "次摸彩金額為 :", lottary, "元<br>");
                i++;
            }
            document.write("第", i, "次摸彩金額為 :", money, "元<br>");
            document.write("總共摸彩次數為", i, "次,彩金總金額為", sum, "元<br>");
        </script>

        <!-- 方法二 -->
        <script>
            var i = 0;
            var lottary;
            var total = 0;

            do {
                i = i + 1;
                var money = parseInt(Math.random() * 11);
                lottary = money * 100;
                total = total + lottary;

                document.write("第", i, "次摸彩金額為 :", lottary, "元<br>");
            } while (money != 0);
            document.write("總共摸彩次數為 :", i, "次,彩金總金額為 :", total, "<br>");
        </script>
    </body>
</html>
