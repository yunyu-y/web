<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>if練習</title>
    </head>
    <body>
        <script>
            var price = parseInt("30");
            var kg = parseInt("100");
            var subTotal = price * kg;
            var amount;

            if (subTotal >= 1000) {
                amount = subTotal * 0.7;
            } else if (subTotal >= 500) {
                amount = subTotal * 0.9;
            }

            document.write("橘子總購買金額為 : ", amount, "<br>");
        </script>
    </body>
</html>
