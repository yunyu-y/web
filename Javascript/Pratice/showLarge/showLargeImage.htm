<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>點小圖秀大圖</title>
<style>
    h1{
        color: rgba(128, 0, 128, 0.63);
    }
</style>
</head>

<body>
<div style="width:202px;height:185px;">
<img  id="large" src="images/big/M1_001.gif">
</div>
<div>
<img class="small" src="images/small/M1_SP_001.gif" >
<img class="small" src="images/small/M1_SP_002.gif" >
<img class="small" src="images/small/M1_SP_003.gif" >
<img class="small" src="images/small/M1_SP_004.gif" >
<img class="small" src="images/small/M1_SP_005.gif" >
</div>
<script>
function showLarge(e){
    console.log(e.target.src.replace("small","big").replace("SP_"," "))
    document.getElementById("large").src=e.target.src.replace("small","big").replace("SP_","");
    // alert(src.replace("small","big").replace("SP_"," "))
   
}

function init(){
    let imgs = document.getElementsByClassName("small");
    let length = imgs.length;
    for(let i=0 ; i < length ; i++ ){
        imgs[i].onclick=showLarge;
    }
    
}

window.onload = init;
</script>
</body>
</html>
