<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>作業七</title>
        <!-- 寫程式，設定變數存放一個正整數(20),並算1 到此整數(20)間的總和、奇數和、偶數和 -->
    </head>
    <body>
        <script>
            var i = 20;
            var sum = 0;
            for (i = 20; i >= 1; i--) {
                sum = sum + i;
            }
            document.write("總和=", sum, "<br>");
        </script>

        <script>
            var i = 20;
            var sum = 0;
            for (i = 20; i >= 1; i--) {
                if (i % 2 == 1) {
                    sum = sum + i;
                }
            }
            document.write("奇數和=", sum, "<br>");
        </script>

        <script>
            var i = 20;
            var sum = 0;
            for (i = 20; i >= 1; i--) {
                if (i % 2 == 0) {
                    sum = sum + i;
                }
            }
            document.write("偶數和=", sum, "<br>");
        </script>
    </body>
</html>
