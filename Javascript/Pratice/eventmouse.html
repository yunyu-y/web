<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Eventmouse</title>
        <style></style>
    </head>
    <body>
        <table border="1" cellspacing="0" align="center">
            <tr>
                <td>1111111111111</td>
                <td>22222222222222</td>
            </tr>
            <tr>
                <td>1111111111111</td>
                <td>22222222222222</td>
            </tr>
            <tr>
                <td>1111111111111</td>
                <td>22222222222222</td>
            </tr>
            <tr>
                <td>1111111111111</td>
                <td>22222222222222</td>
            </tr>
            <tr>
                <td>1111111111111</td>
                <td>22222222222222</td>
            </tr>
            <tr>
                <td>1111111111111</td>
                <td>22222222222222</td>
            </tr>
        </table>

        <script>
            function highLight(e) {
                //e指事件物件,變數名稱可自己決定
                var obj = e.target; //e.target可以參考到觸發此事件的物件
                obj.style.color = "blue";
                obj.style.backgroundColor = "pink";
            }
            function normal(e) {
                var obj = e.target;
                obj.style.color = "black";
                obj.style.backgroundColor = "white";
            }
            function init() {
                let tds = document.getElementsByTagName("td");

                for (let i = 0; i < tds.length; i++) {
                    tds[i].onmouseover = highLight;
                    tds[i].onmouseout = normal;
                }
            }
            window.addEventListener("load", init, false);
        </script>
    </body>
</html>
