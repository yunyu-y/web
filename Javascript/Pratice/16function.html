<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>作業16:(函式練習)</title>
        <!-- 請寫一個rand(min,max)函數,可以傳入min與max的整數,
        並回傳一個介於min和max間的整數值 (大於等於min,小於等於max) -->
    </head>
    <body>
        <script>
            //方法一:
            function rand(min, max) {
                var i;

                i = parseInt(Math.random() * max);
                if (i >= min) {
                    return i;
                }
            }
            document.write(rand(1, 10), "<br>");
        </script>
        <script>
            //方法二:
            function ran(a, b) {
                do {
                    var num = parseInt(Math.random() * b);
                } while (num <= a);
                return num;
            }
            document.write(ran(1, 10));
        </script>
    </body>
</html>
