<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>jQuery</title>
        <link rel="stylesheet" href="./28_main.css" />
        <script src="./js/jquery-3.5.1.js"></script>
        <style>
            ul {
                list-style: none;
                padding-left: 20px;
            }
        </style>
        <script>
            $(document).ready(function () {
                $('ul').each(function () {
                    // $(this).append('ABC'); //找錯人哩
                    thisSelect = $(this);

                    if (thisSelect.has('li').length === 0) {
                        thisSelect.after('Empty menu');
                    }
                });
            });
        </script>
    </head>
    <body>
        Menu1
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>

        Menu2
        <ul></ul>
    </body>
</html>
