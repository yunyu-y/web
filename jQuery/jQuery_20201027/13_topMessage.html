<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="./js/jquery-3.5.1.js"></script>
	<script>
		$(document).ready(function () {
			$('#topMessage').slideDown(1500).css('cursor','pointer').click(function(){
				$(this).slideUp(2000);
			});
		});			
	</script>
</head>

<body style="margin: 0px;">
	<div id="topMessage">
		We see you're not logged in. Do you want to <a href="#">sign up</a>?
	</div>
</body>

</html>
