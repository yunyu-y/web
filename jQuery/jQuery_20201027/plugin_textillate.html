<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>jQuery plugin -- textillate</title>
    <link rel="stylesheet" href="./css/animate.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery.lettering.js"></script>
    <script src="./js/jquery.textillate.js"></script>
	<script>
		$(document).ready(function () {
          $('#theText').textillate({
            loop: true,
            in: {
                effect: 'rotateInUpLeft',
                delayScale: 1.5,
                delay: 50,
                sync: false,
                reverse: false,
                shuffle: false,
                callback: function () {}
            },
            out: {
                effect: 'bounceOutDown',
                delayScale: 1.5,
                delay: 50,
                sync: false,
                reverse: false,
                shuffle: true,
                callback: function () {}
            },
          });
		});			
	</script>
</head>

<body>
    <div id="theText">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
</body>
</html>
