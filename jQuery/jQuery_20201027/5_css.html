<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="./js/jquery-3.5.1.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script> -->
    <script>
        $(document).ready(function(){
            // alert($(':text').css('fontSize'));  //13.3333px

            $('div').css({
                margin: '10px',
            });

            $('label').css({
               width: '80px',
               float: 'left',
               textTransform: 'capitalize',
            });

            // $(':text').focus().blur();
            // $(':text').focus(function(){}).blur(function(){});
            $(':text').focus(function(){
                // $(this).css().css().css();
                $(this).css({
                    backgroundColor: 'yellow',
                    fontSize: '20px',
                });
            }).blur(function(){
                $(this).css({
                    backgroundColor: 'transparent',
                    fontSize: '13.333px',
                });
            });

            //textarea
            $('textarea').focus(function(){
                // $(this).attr().css();
                $(this).attr({
                    rows: 5,
                    cols: 30,
                }).css({
                    backgroundColor: 'yellow',
                    fontSize: '20px',
                });
            }).blur(function(){
                $(this).attr({
                    rows: 2,
                    cols: 20,
                }).css({
                    backgroundColor: 'transparent',
                    fontSize: '13.3333px',
                });
            }).keyup(function(){
                $('#feedback').text($(this).val()).css({
                    whiteSpace: 'pre',
                    fontFamily: 'Courier New',
                });
            });
        });
    </script>
</head>
<body>
    <div>
        <label>name: </label>
        <input type="text">
    </div>
    <div>
        <label>comments:</label>
        <textarea></textarea>
    </div>
    <div id="feedback"></div>
</body>
</html>
