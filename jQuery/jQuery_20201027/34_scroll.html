<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #talk{
            /* resize: none; */
            width: 200px;
            height:200px;
        }
    </style>
	<script src="./js/jquery-3.5.1.js"></script>
	<script>
		$(document).ready(function () {
            $('#agree').attr('disabled',true);

            $('#talk').scroll(function(){
                // $('#agree').removeAttr('disabled');
                let textarea_height = $(this)[0].scrollHeight;
                let scroll_height = textarea_height - $(this).innerHeight();
                let scroll_top = $(this).scrollTop();
                // alert(textarea_height)

                if(scroll_top === scroll_height){
                    $('#agree').removeAttr('disabled');
                }
                

                // $('#feedback').text(`Currently at position ${scroll_pos}`);
            });
		});			
	</script>
</head>

</html>
