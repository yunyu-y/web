<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        ul{
            /* margin: 0px; */
            /* padding: 0px; */
            list-style: none;
            padding-left: 20px;
        }
    </style>
	<script src="./js/jquery-3.5.1.js"></script>
	<script>
		$(document).ready(function () {
            $('ul').each(function(){
                // $(this).append('ABC');
                thisSelect = $(this);

                if(thisSelect.has('li').length === 0){
                    thisSelect.after('Empty menu');
                }
            });
		});			
	</script>
</head>

<body>
    Menu 1
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    Menu 2
    <ul></ul>
</body>

</html>
