<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="./js/jquery-3.5.1.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script> -->
    <script>
        $(document).ready(function(){
            // $('input[type="text"]').attr('placeholder','Your name?');
            $(':text').attr('placeholder','Your name?');

            //email
            $('input[type="email"]').attr('placeholder','Enter your email?');
            $('input[type="email"]').focus(function(){
                $(this).attr('placeholder','');
            }).blur(function(){
                let email = $(this).attr('placeholder');
                if(email === ''){
                    $(this).attr('placeholder','example@icloud.com');
                }
            });

            //submit
            $(':submit').click(function(){
                // alert($(this).attr('value'));
                // alert($(this).val());

                $(this).attr('value','Please wait...');
            });


            // $('textarea').focus().blur();
            // $('textarea').focus(function(){}).blur(function(){});
            $('textarea').focus(function(){
                // $(this).attr('rows',5).attr('cols',30);
                $(this).attr({
                    rows: 5,
                    cols: 30,
                });
            }).blur(function(){
                $(this).attr({
                    rows: 2,
                    cols: 22,
                });
            });

        });
    </script>
</head>
<body>
    name: <input type="text"> <br>
    email: <input type="email"><br>
    <input type="submit" value="Submit First">
    <input type="submit" value="Submit Second">
    <p>
        <textarea></textarea>
    </p>
</body>
</html>
