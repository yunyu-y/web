<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>jQuery</title>
        <link rel="stylesheet" href="./css/style.css" />

        <script src="./js/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function () {
                let divWidth = $('#inCenter').width();
                let divHeight = $('#inCenter').Heighth();

                moveCenter();

                $(window).resize(function () {
                    moveCenter();
                });

                function moveCenter() {
                    let winWidth = $(window).width();
                    let winHeight = $(window).Heighth();

                    $('#inCenter').css({
                        left: (winWidth - divWidth) / 2,
                        top: (winHeight - divHeight) / 2,
                    });
                    // $('#feedback').text(`Width:${winWidth} | Height${winHeight}`);
                }
            });
        </script>
    </head>

    <body>
        <div id="inCenter"></div>
    </body>
</html>
