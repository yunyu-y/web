<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>jQuery</title>
        <style>
            .menu {
                list-style: none;
                font: 20px Tahoma;
                padding-left: 20px;
            }
            .bold {
                font-weight: bold;
            }
        </style>
        <link rel="stylesheet" href="css/style.css" />

        <script src="./js/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function () {
                //1
                $('.names li:first').append(` (First)`);
                $('.names li:last').append(` (Last)`);

                //2
                $('.names').find('li').first().append(` (First)`);
                $('.names').find('li').first().next().append(` (Second)`); //after first
                $('.names').find('li').last().append(` (Last)`);

                //menu
                // $('.menu').find('li').first().addClass('bold');
                // $('.menu').find('li').first().addClass('bold').nextAll().hide();
                $('.menu')
                    .find('li')
                    .first()
                    .addClass('bold')
                    .click(function () {
                        //click可以改成hover
                        // alert('You click me!');
                        $(this).nextAll().toggle();
                    })
                    .nextAll()
                    .hide();
            });
        </script>
    </head>

    <body>
        <!-- 1和2 -->
        <!-- <ul class="names">
            <li>Alex</li>
            <li>Billy</li>
            <li>Carl</li>
            <li>Dale</li>
        </ul> -->

        <ul class="menu">
            <li><a href="#">User</a></li>
            <li>Setting</li>
            <li>Log out</li>
            <li>Delect account</li>
            <li>Something else</li>
        </ul>
    </body>
</html>
