<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>jQuery</title>
        <style>
            .menu {
                list-style: none;
                font: 20px Tahoma;
                padding-left: 20px;
            }
            .bold {
                font-weight: bold;
            }
        </style>
        <link rel="stylesheet" href="css/style.css" />

        <script src="./js/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function () {
                let imgWidth = $('img').css('width');
                let imgHeight = $('img').css('height');

                $('#feedback').text(`Width:${imgWidth} | Height${imgHeight}`);
            });

            //用jQuery尋找高度及寬度
            let imgWidth = $('img').width();
            let imgHeight = $('img').Height();
            // $('img').width(500);  //設定寬度
            $('#feedback').text(`Width:${imgWidth} | Height${imgHeight}`);

            //偵測目前視窗寬高(不含導覽器工具列)
            let winWidth = $(window).width();
            let winHeight = $(window).Heighth();

            $('#feedback').text(`Width:${winWidth} | Height${winHeight}`);
        </script>
    </head>

    <body>
        <img src="./images/washDrawing/037.JPG" alt="" />
        <p id="feedback"></p>
    </body>
</html>
