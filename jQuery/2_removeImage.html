<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="./js/jquery-3.5.1.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script> -->
    <script>
        $(document).ready(function(){
            $('img').click(function(){
                $(this).remove();
            });
        });
    </script>
</head>
<body>
    <img src="../images/Shinnosuke/Shinnosuke1.jpg">
    <img src="../images/Shinnosuke/Shinnosuke2.jpg">
    <img src="../images/Shinnosuke/Shinnosuke3.png">
</body>
</html>
