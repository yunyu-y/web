<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery UI -- draggable</title>
        <link rel="stylesheet" href="" />
        <script src="./js/jquery-3.5.1.js"></script>
        <script src="./js/jquery-ui.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#drag').draggable({
                    // axis:'y',

                    //拖曳範圍限制
                    // contaunment:'document', //window,document,parent,[x1,y1,x2,y2]
                    // contaunment: 'parent',
                    contaunment: [0, 0, 300, 300],
                    cousor: 'pointer', //crosshair
                    opcity: 0.6,
                    // grid:[20,20],
                    revert: true, //拖曳完回到原位

                    //加上#event
                    // start: function () {},
                    start() {
                        $('#event').text('Dragging started');
                    },
                    stop() {
                        $('#event').text('Dragging stopped');
                    },
                });
            });
        </script>
    </head>
    <body>
        <!-- <div id="box" style="width: 200px; height: 200px; background: #ccc">
            <span id="drag">Drag me</span>
        </div> -->
        <span id="drag">Drag me</span>
        <div id="event"></div>
    </body>
</html>
