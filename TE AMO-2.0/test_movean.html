        <script>
            var demo = { score: 0 },
                scoreDisplay = document.getElementById('scoreDisplay');

            //創建一個介於20秒內改變分數的屬性值從0到100。

            function late() {
                var tween = TweenLite.to(demo, 20, {
                    score: 100,
                    onUpdate: showScore,
                });
            }

            //在tween update時通過這個功能輸出。
            function showScore() {
                scoreDisplay.innerHTML = demo.score.toFixed(2);
            }
            late();
        </script>
