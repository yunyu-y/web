<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fancybox</title>
        <!-- Add jQuery library -->
        <script
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"
        ></script>

        <!-- Add mousewheel plugin (this is optional) -->
        <script type="text/javascript" src="http://fancyapps.com/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>

        <!-- Add fancyBox main JS and CSS files -->
        <script
            type="text/javascript"
            src="http://fancyapps.com/fancybox/source/jquery.fancybox.pack.js?v=2.1.7"
        ></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="http://fancyapps.com/fancybox/source/jquery.fancybox.css?v=2.1.7"
            media="screen"
        />

        <!-- Add fancyBox - button helper (this is optional) -->
        <link
            rel="stylesheet"
            type="text/css"
            href="http://fancyapps.com/fancybox/source/helpers/jquery.fancybox-buttons.css?v=2.1.7"
        />
        <script type="text/javascript" src="/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=2.1.7"></script>

        <!-- Add fancyBox - thumbnail helper (this is optional) -->
        <link rel="stylesheet" type="text/css" href="/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=2.1.7" />
        <script type="text/javascript" src="/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=2.1.7"></script>

        <!-- Add fancyBox - media helper (this is optional) -->
        <script
            type="text/javascript"
            src="http://fancyapps.com/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.0"
        ></script>

        <!-- Next files are only for this website! -->
        <link rel="stylesheet" href="http://fancyapps.com/web.css?v=2" type="text/css" media="screen" />
        <script type="text/javascript" src="http://fancyapps.com/js/web.js"></script>

        <!-- Add prettify -->
        <script type="text/javascript" src="http://fancyapps.com/js/prettify.js"></script>
    </head>

    <body>
        <a
            class="fancybox"
            rel="gallery1"
            href="http://farm2.staticflickr.com/1669/23976340262_a5ca3859f6_b.jpg"
            title="Twilight Memories (doraartem)"
        >
            <img src="http://farm2.staticflickr.com/1669/23976340262_a5ca3859f6_m.jpg" alt="" />
        </a>
        <a
            class="fancybox"
            rel="gallery1"
            href="http://farm2.staticflickr.com/1459/23610702803_83655c7c56_b.jpg"
            title="Electrical Power Lines and Pylons disappear over t.. (pautliubomir)"
        >
            <img src="http://farm2.staticflickr.com/1459/23610702803_83655c7c56_m.jpg" alt="" />
        </a>
        <a
            class="fancybox"
            rel="gallery1"
            href="http://farm2.staticflickr.com/1617/24108587812_6c9825d0da_b.jpg"
            title="Morning Godafoss (Brads5)"
        >
            <img src="http://farm2.staticflickr.com/1617/24108587812_6c9825d0da_m.jpg" alt="" />
        </a>
        <a
            class="fancybox"
            rel="gallery1"
            href="http://farm4.staticflickr.com/3691/10185053775_701272da37_b.jpg"
            title="Vertical - Special Edition! (cedarsphoto)"
        >
            <img src="http://farm4.staticflickr.com/3691/10185053775_701272da37_m.jpg" alt="" />
        </a>

        <script>
            $(document).ready(function () {
                $('.fancybox').fancybox({
                    openEffect: 'none',
                    closeEffect: 'none',
                });
            });
        </script>
    </body>
</html>
