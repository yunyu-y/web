<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
  box-sizing: border-box;
}


    div.pic_item{
      width: 400px;
      position: fixed;
      left: 0PX;
      top: 0px;
      font-size: 0px;
    }

    img{
      width: 100%;
    }

    a.pic_link{
      display: inline-block;
      z-index: 1;
      }

    span.-hot{

      position: absolute;
      font-size: 16px;
      bottom: 5px;
      left: 10px;
      z-index: 3;
      background: red;
      color: white;
      width: 45px;
      text-align: center;
    }

    div.item_desc{
      background-color: hsla(0, 0%, 0%, 0.75);
      color: white;
      width: 400px;
      text-align: center;
      position: absolute;
      font-size: 16px;
      z-index: 2;
      bottom: 0px;
      height: 35px;
      line-height: 35px;


    }

    </style>
  </head>
  <body>
  <div class="pic_item">
      <a href="#" class="pic_link" target="_blank">
    <img src="https://picsum.photos/id/211/800/400">
      </a>
      <span class="-hot">熱門</span>

      <div class="item_desc">這是圖片描述</div>
</div>
  </body>
</html>
