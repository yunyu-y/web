<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D練習</title>
        <style>
            * {
                box-sizing: border-box;
            }

            div.perspective {
                width: 200px;
                height: 200px;
                border: 1px solid black;
                margin-left: 100px;
                margin-top: 100px;

                perspective: 1000px;
                perspective-origin: 50% -150px;
            }
            div.cube {
                width: 100%;
                height: 100%;
                position: relative;
                transform-style: preserve-3d;

                border: 1px solid red;
            }
            div.cube > div {
                width: 100%;
                height: 100%;
                font-size: 40px;
                text-align: center;
                line-height: 200px;
                position: absolute;
                /* transform-style: preserve-3d; */
            }

            div.front {
                background-color: hsla(0, 100%, 50%, 0.5);
                transform: translateZ(100px);
            }

            div.back {
                background-color: hsla(0, 100%, 50%, 0.5);
                transform: translate3d(0, 0, -100px) rotateY(180deg);
            }
            div.left {
                background-color: hsla(110, 100%, 50%, 0.5);
                transform: translate3d(0, 0, -100px) rotateY(-90deg);
                transform-origin: 0 center;
            }
            div.right {
                background-color: hsla(110, 100%, 50%, 0.5);
                transform: translate3d(0, 0, -100px) rotateY(90deg);
                transform-origin: right center;
            }
            div.top {
                background-color: hsla(239, 100%, 50%, 0.5);
                transform: translateY(-100px) rotateX(90deg);
            }
            div.bottom {
                background-color: hsla(276, 100%, 50%, 0.5);
                transform: translateY(100px) rotateX(90deg);
            }
        </style>
    </head>
    <body>
        <div class="perspective">
            <div class="cube">
                <div class="front">前</div>
                <div class="back">後</div>
                <div class="left">左</div>
                <div class="right">右</div>
                <div class="top">上</div>
                <div class="bottom">下</div>
            </div>
        </div>
    </body>
</html>
