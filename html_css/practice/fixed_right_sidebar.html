<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>練習 2：元素固定螢幕右側，點擊滑出</title>
        <style>
                       * {
              box-sizing: border-box;
            }
            body{
              margin: 0;
            }
            div.right_sidebar{
              position: fixed;

              top: 50%;
              right: 0;
              transform: translate(100%, -50%);
              min-height: 200px;
              background-color: black;
              color: white;
              padding: 10px 20px 10px 10px;
              border-radius: 10px 0 0 10px;

              /* 過場效果 */
              transition: transform 1s ease-in-out;
            }
            div.right_sidebar.-open{
              transform: translate(0%, -50%);
            }


            /* 展開的按鈕 */
            div.right_sidebar button.btn_drawer{
              background: none;
              background-color: black;
              position: absolute;
              left: 0;
              top: 50%;
              transform: translate(-100%, -50%);
              color: white;
              border: 0;
              font-size: 1rem; /* 16px */
              width: 1.8em;    /* 相對於這個元素的文字大小 */
              padding: 4px 0;
              line-height: 1.6;
              display: inline-block;
              cursor: pointer;
              border-radius: 5px 0 0 5px;
              text-align: center;
              outline: none;
            }
                        }
        </style>
    </head>
    <body>
        <p>段落</p>
        <p>段落</p>
        <p>段落</p>

        <div class="right_sidebar">
            <button type="button" class="btn_drawer">展開</button>
            右側的內容
        </div>

        <!-- 載入 jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            // DOM 載入完成之後
            $(function () {
                // 點擊
                $("button.btn_drawer").on("click", function () {
                    // -open 的樣式切換
                    $(this).closest("div.right_sidebar").toggleClass("-open");
                });
            });
        </script>
    </body>
