<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RWD複習CSS</title>
        <style>
            * {
                box-sizing: border-box;
            }
            div.parent {
                font-size: 0;
            }
            div.div1 {
                border: 1px solid black;
                /* display: none; 不占位但仍存在,可設定hover使其出現 */
                display: inline-block;
                /* display: inline-block; 橫向排列 */
                font-size: 16px;

                width: 100px;
                height: 100px;
            }
            div.div2 {
                border: 1px solid red;
                display: inline-block;
                font-size: 16px;

                width: 100px;
                height: 100px;
            }
            div.div3 {
                border: 1px solid black;
                /* padding: 10px;
                padding: 10px 20px 30px 40px; */
                /* 等同於
                padding-top: 10px;
                padding-right: 20px;
                padding-bottom: 30px;
                padding-left: 40px; */
                /* margin-bottom: 30px; */
                /* margin-right: 30px; */
                display: inline-block;
                padding: 10px 20px;
                width: 100px;
                height: 100px;
            }
            div.div4 {
                border: 1px solid blue;
                /* margin: 50px; margin合併取其大 */
                display: inline-block;
                margin-left: 50px;
            }

            ul.list {
                border: 1px solid black;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            ul.list > li {
                border: 1px solid red;
                display: inline-block;
                vertical-align: top;
            }
            div.div5 {
                border: 1px solid black;
                position: fixed;
                right: 0;
                bottom: 0;
                /* position: fixed; 配合上右下左邊界釘住 */
            }
            div.div6 {
                border: 1px solid green;
                /* position: sticky; */
                /* top: 0; position: sticky;配合top設定黏上邊界距離 */
                position: relative;
                /* top: 20px; 改變位置其他元素不會一起位移 */
                height: 500px;
            }
            div.div7 {
                border: 1px solid red;
                position: absolute;
                /* position: absolute;會往父元素找到非預設static的元素做絕對定位 */
                right: 0;
                bottom: 0;
            }
            div.div8 {
                border: 1px solid black;
                position: sticky;
                top: 0px;
            }

            section.sec {
                border: 1px solid blue;
                height: 2000px;
            }
            div.test_float {
                border: 1px solid red;
                /* overflow: hidden; */
            }
            div.test_float::after {
                /* content: "a";
                border: 1px solid black; */
                display: block;
                clear: both;
                /* clear: both;左右若有元素會不斷往下掉到沒有為止 */
            }
        </style>
    </head>
    <body>
        <!-- float -->
        <div class="test_float">
            <img src="./images/apple.png" class="inner_img" />
            這是文字這是文字這是文字這是文字這是文字這是文字這是文字這是文字
        </div>
        <!-- display:none | block | in-line | inline-block -->
        <div class="parent">
            <div class="div1">這是div1</div>
            <div class="div2">這是div2</div>
        </div>
        <hr />
        <!-- box Model -->
        <div class="div3">這是div3</div>
        <div class="div4">這是div4</div>
        <!-- box-sizing -->

        <!-- vertical-align -->
        <ul class="list">
            <li>第一項<br />第二行</li>
            <li>第二項</li>
            <li>第三項</li>
        </ul>
        <hr />
        <!-- position:static |fixed | relative | absolute | sticky -->
        <div class="div5">這是div5</div>
        <div class="div6">
            這是div6
            <div class="div7">這是div7</div>
            div7下一行
            <div class="div8">這是div8</div>
        </div>
        <section class="sec">這是setion</section>
    </body>
</html>
