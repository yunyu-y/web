<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>animation_sprite</title>
        <style>
            * {
                box-sizing: border-box;
            }
            @keyframes sprite {
                0% {
                    left: 0;
                }
                100% {
                    left: -850px;
                }
            }
            div.sprite_block {
                border: 1px solid red;
                width: 170px;
                height: 170px;

                overflow: hidden;
            }
            div.sprite_block > img {
                position: relative;

                animation-name: sprite;
                animation-duration: 2s;
                animation-timing-function: steps(5, end);
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <div class="sprite_block">
            <img src="https://alldata.sgp1.digitaloceanspaces.com/images/sprite_img_new.png" />
        </div>
    </body>
</html>
