<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        *{
            box-sizing: border-box;
        }
        button{
            font-size: 1rem;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: .25rem;
            padding: .375rem .75rem;
        }

        button:hover{
            color: #FFF;
            background-color: #007bff;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <button type="button">按鈕文字</button>
</body>
</html>
