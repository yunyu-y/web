<head>

    <title>text_vertical</title>

        article.card{

        article.card > a.img_block > img{

        }

        article.card h1{
            font-size: 1.2rem;
            margin: 0;
        }

        article.card p {
            font-size: 1rem;
             margin: 0;
        }

        article.card div.content_block {
            /* border: 1px solid orange; */

        }
