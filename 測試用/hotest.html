<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #0b0b0b;
        }
        .con{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        li{
            display: inline-block;
        }
        li a{
            text-decoration: none;
            color: #fff;
            font-size: 28px;
            padding: 0 20px;
        }
        .cool-link::after{
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background:#fff;
            transition-duration:1s;
            /* transition: width .3s; */
        }
        .cool-link:hover::after{
            width: 100%;
            transition: .8s;
            /* transition: width .3s; */
        }

    </style>
</head>
<body>
    <div class="con">
        <li><a href="#" class="cool-link">Home</a></li>
        <li><a href="#" class="cool-link">Home1</a></li>
        <li><a href="#" class="cool-link">Home2</a></li>
        <li><a href="#" class="cool-link">Home3</a></li>
    </div>
    
</body>
</html>
