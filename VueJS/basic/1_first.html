<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>
        <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- HTM DOM template -->
            <h1>{{message}}</h1>
            <p>{{score * 0.8 +20}}</p>
            <input type="text" v-model="message" />
        </div>

        <script>
            //vue instance
            new Vue({
                el: '#app', //el:document.getElementById('app'),
                data: {
                    //變數存放的地方
                    message: 'Hello VueJs!',
                    count: 0,
                    score: 80,
                },
            });
        </script>
    </body>
</html>
